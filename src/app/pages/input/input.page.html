<app-header [Titulo]="nombre || 'Inputs Forms'"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Inputs Normales</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

  <ion-list-header>
    <ion-label>Formulario Valido</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Emal: {{formulario.valid}}</ion-label>
    <ion-input type="email" 
                placeholder="Email" 
                name="email" 
                [(ngModel)]="usuario.email" 
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" 
               name="password"
               [(ngModel)]="usuario.password"
               placeholder="Ingrese su contraseÃ±a"
               required></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
    Login
  </ion-button>

</form>

</ion-content>
