<app-header Titulo="Infinite Scroll"></app-header>

<ion-content>

    <ion-item *ngFor="let item of data; let i = index">
        <ion-label> item {{i + 1}}</ion-label>
    </ion-item>

    <!-- threshold que tan cerca llegue abajo de la pantalla para que mande a llamar el callback-->
    <!-- loadingSpinner="crescent" es la animacion de carga -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
