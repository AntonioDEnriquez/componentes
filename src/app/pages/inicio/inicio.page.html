</ion-buttons>

<ion-content>
  <ion-list>
    <!-- Detail es para que aparesca la flechita de se puede tocar o navegar -->

      <ion-icon [name]="componente.icon" slot="start" color="primary"></ion-icon>
      {{componente.name}}
    </ion-item>
  </ion-list>
